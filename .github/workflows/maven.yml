name: Java CI with Maven

on:
  push:
    branches: [ "claude/url-shortener-service-j7eUT", "main", "master" ]
  pull_request:
    branches: [ "claude/url-shortener-service-j7eUT", "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [17, 21]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    - name: Run tests
      run: mvn -B test --file pom.xml

    - name: Generate test report
      if: always()
      run: mvn surefire-report:report

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-jdk-${{ matrix.java-version }}
        path: target/surefire-reports/

    - name: Check code coverage (optional)
      run: mvn -B verify

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Checkstyle (optional)
      run: |
        echo "Code quality check completed"
        # Можно добавить: mvn checkstyle:check

    - name: Build success notification
      run: echo "✅ Build and tests passed successfully!"
